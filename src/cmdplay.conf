play pattern 'clang completion' {
  playfile:
    playargs =~ /\.c$/
  playmatch:
    playcmd =~ /^clang-completion$/
    optfile == recfile
  execcwd:
    reccwd
  execcmd:
    'clang'
  execargs:
    '-cc1'
    '-fsyntax-only'
    '-fno-caret-diagnostics'
    '-x' 'c'
    recargs =~ /^-D\n?.*$/
    recargs =~ /^-U\n?.*$/
    recargs =~ /^-I\n?.*$/
    recargs =~ /^-W/
    recargs =~ /^-f/
    recargs =~ /^-std=/
    playargs =~ /^-f/
    playargs =~ /^-code-completion-at=.*$/
    playfile
  execenvs:
    'LANG=C'
}
