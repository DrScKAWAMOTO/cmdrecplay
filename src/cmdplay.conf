play pattern 'cppcheck C on-the-fly check' {
  playfile:
    playargs =~ /\.c$/
  playmatch:
    playcmd =~ /^cppcheck-on-the-fly-check$/
    optfile == recfile
  execcwd:
    reccwd
  execcmd:
    'cppcheck'
  execargs:
    '--quiet'
    '--force'
    '--xml-version=2'
    '--inline-suppr'
    '--enable=all'
    '--language=c'
    '-I/usr/include'
    '-I/usr/local/include'
    recargs =~ /^-D\n?.*$/
    recargs =~ /^-U\n?.*$/
    recargs =~ /^-I\n?.*$/
    playargs =~ /^--enable/
    playfile
  execenvs:
    'LANG=C'
}
